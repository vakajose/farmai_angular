<mat-card class="parcel-card">
    <mat-card-title>{{ parcela.nombre }}</mat-card-title>
    <mat-card-content>
      <p>Próximo Monitoreo: {{ parcela.proximo_monitoreo }}</p>
      <div class="buttons">
        <button mat-fab color="primary" (click)="onDetail()">Detalle</button>
        <button mat-fab color="accent" (click)="onHistory()">Histórico</button>
        <button mat-fab color="warn" (click)="onAnalyze()">Analizar</button>
      </div>
    </mat-card-content>
  </mat-card>
